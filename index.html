<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Colour Guess Game</title>
</head>
<body>
<div class="container">
  <div class="top">
    <div>
  <h2 data-testid="gameInstructions">Guess the Color!</h2> 
    </div>
  <div>
  <p>Score: <span class="score">0</span></p>
</div>
  </div>
  <div class="box">
    <p class="big-box" data-testid="colorBox"></p>
  </div>
  <div class="options">
     <p class="box-1 option" data-testid="colorOption"></p>
     <p class="box-2 option" data-testid="colorOption"></p>
     <p class="box-3 option" data-testid="colorOption"></p>
     <p class="box-4 option" data-testid="colorOption"></p>
     <p class="box-5 option" data-testid="colorOption"></p>
     <p class="box-6 option" data-testid="colorOption"></p>
  </div>
  <p class="message" data-testid="gameStatus"></p>
  <button class="reset">New Game</button>
</div>

<script src="Script.js"></script>
</body>
</html>
